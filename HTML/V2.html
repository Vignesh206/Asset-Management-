<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="number"],
textarea,
button {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Asset Registration</h1>
        <form id="assetForm">
            <div class="form-group">
                <label for="assetName">Asset Name:</label>
                <input type="text" id="assetName" name="assetName" required>
            </div>
            <div class="form-group">
                <label for="assetDescription">Description:</label>
                <textarea id="assetDescription" name="assetDescription"></textarea>
            </div>
            <div class="form-group">
                <label for="serialNumber">Serial Number:</label>
                <input type="text" id="serialNumber" name="serialNumber">
            </div>
            <div class="form-group">
                <label for="purchaseDate">Purchase Date:</label>
                <input type="date" id="purchaseDate" name="purchaseDate">
            </div>
            <div class="form-group">
                <label for="cost">Cost:</label>
                <input type="number" id="cost" name="cost">
            </div>
            <div class="form-group">
                <label for="vendor">Vendor:</label>
                <input type="text" id="vendor" name="vendor">
            </div>
            <button type="submit">Submit</button>
            <br>
            <br>
            <button onclick="location.href='v3.html'">Next Module</button>
        </form>
    </div>
    <script src="S1.js"></script>
</body>
</html>
