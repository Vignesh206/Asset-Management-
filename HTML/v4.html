<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="date"],
select,
button {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Maintenance Management</h1>
        <form id="maintenanceForm">
            <div class="form-group">
                <label for="assetSelect">Select Asset:</label>
                <select id="assetSelect" name="assetSelect">
                    <option value="">Select Asset</option>
                    <!-- Asset options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="maintenanceDate">Maintenance Date:</label>
                <input type="date" id="maintenanceDate" name="maintenanceDate">
            </div>
            <div class="form-group">
                <label for="maintenanceType">Maintenance Type:</label>
                <input type="text" id="maintenanceType" name="maintenanceType">
            </div>
            <div class="form-group">
                <label for="technician">Assigned Technician:</label>
                <input type="text" id="technician" name="technician">
            </div>
            <button type="submit">Submit</button>
            <br>
            <br>
            <button onclick="location.href='v5.html'">Next Module</button>
        </form>
    </div>
    <script src="s3.js"></script>
</body>
</html>
